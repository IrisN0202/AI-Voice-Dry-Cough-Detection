<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Covid Detection - Voice Analysis</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">AI Dry Cough detection to alert possible covid-19 infection<</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="history">History</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Recording has been uploaded for Analysis-</h1>
                <p class="lead">* Reference Id: <b>{{voiceID}}</b></p>
				<p>First Name: {{fname}} </p>
				<p>Last Name: {{lname}}</p>
				<p>Gender: {{gender}}</p>
				<p>Recording: <b><a href="javascript:void(0)" class="btn btn-default" id='play' data-toggle="tooltip" title="Preview" onclick="aud_play_pause()" style="border:1px solid black">
				&#9658;</a></b></p>
				<p>status: {{status}}</p>
				
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
		<audio id="myTune">
<source src="https://voicefilescovidanalysis.s3-ap-southeast-2.amazonaws.com/{{voiceID}}.wav">
</audio>
		

		<script>
		
  function aud_play_pause() {
    var myAudio = document.getElementById("myTune");
    if (myAudio.paused) {
      myAudio.play();
    } else {
      myAudio.pause();
   }
 }</script>
    </body>
</html>
